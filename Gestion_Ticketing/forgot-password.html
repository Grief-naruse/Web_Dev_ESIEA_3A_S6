<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Réinitialisation</h2>
        <p style="text-align: center; margin-bottom: 20px; color: #666;">Entrez votre email pour recevoir un lien de réinitialisation.</p>
        
        <form action="index.html">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="admin@esn.com" required>
            </div>
            <button type="submit" style="width: 100%;">Envoyer le lien</button>
        </form>
        
        <div style="text-align: center; margin-top: 15px;">
            <a href="index.html" style="color: var(--accent-color); text-decoration: none;">Retour à la connexion</a>
        </div>
    </div>
</body>
</html>
