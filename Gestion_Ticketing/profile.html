<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sidebar">
    <h2>Ticketing App</h2>
    <nav>
        <ul>
            <li><a href="dashboard.html">Tableau de bord</a></li>
            <li><a href="projects.html">Projets</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="settings.html">Paramètres</a></li>
        </ul>
    </nav>
    
    <div class="user-info">
        <p style="margin-bottom: 5px; font-size: 0.8rem; opacity: 0.7;">Connecté en tant que :</p>
        <a href="profile.html" style="color: white; font-weight: bold; text-decoration: none; display: flex; align-items: center;">
            <div style="width: 24px; height: 24px; background: #fff; color: var(--primary-color); border-radius: 50%; margin-right: 8px; display:flex; justify-content:center; align-items:center; font-size:0.7rem;">IR</div>
            Ilan Rubaud
        </a>
        <div style="margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
            <a href="index.html" style="color: #bdc3c7; font-size: 0.8rem; text-decoration: none;">➜ Déconnexion</a>
        </div>
    </div>
</aside>

    <main class="content">
        <header>
            <h1>Mon Profil</h1>
        </header>

        <div class="grid-2">
            <div class="card">
                <h3>Informations Personnelles</h3>
                <div style="text-align: center; margin: 20px 0;">
                    <div style="width: 100px; height: 100px; background: #2c3e50; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem;">IR</div>
                </div>
                <form>
                    <div class="form-group">
                        <label>Nom complet</label>
                        <input type="text" value="Ilan Rubaud" disabled style="background: #f9f9f9;">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="ilan@esn.com" disabled style="background: #f9f9f9;">
                    </div>
                    <div class="form-group">
                        <label>Rôle</label>
                        <input type="text" value="Collaborateur" disabled style="background: #f9f9f9;">
                    </div>
                </form>
            </div>

            <div class="card">
                <h3>Changer de mot de passe</h3>
                <form>
                    <div class="form-group">
                        <label for="old-pass">Ancien mot de passe</label>
                        <input type="password" id="old-pass">
                    </div>
                    <div class="form-group">
                        <label for="new-pass">Nouveau mot de passe</label>
                        <input type="password" id="new-pass">
                    </div>
                    <div class="form-group">
                        <label for="confirm-pass">Confirmer nouveau mot de passe</label>
                        <input type="password" id="confirm-pass">
                    </div>
                    <button type="button">Mettre à jour</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
