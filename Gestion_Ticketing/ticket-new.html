<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Ticket</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sidebar">
        <h2>Ticketing App</h2>
        <nav>
            <ul>
                <li><a href="dashboard.html">Tableau de bord</a></li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="tickets.html" class="active">Tickets</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <header>
            <h1>Créer un nouveau ticket</h1>
        </header>

        <section class="card">
            <form action="tickets.html">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="project">Projet concerné</label>
                        <select id="project" name="project" required>
                            <option value="">-- Choisir un projet --</option>
                            <option value="1">Site E-commerce</option>
                            <option value="2">CRM Intranet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priorité</label>
                        <select id="priority" name="priority">
                            <option value="low">Basse</option>
                            <option value="medium" selected>Moyenne</option>
                            <option value="high">Haute</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Titre de la demande</label>
                    <input type="text" id="title" name="title" placeholder="Ex: Erreur sur la page contact" required>
                </div>

                <div class="form-group">
                    <label for="description">Description détaillée</label>
                    <textarea id="description" name="description" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="type">Type de ticket</label>
                    <select id="type" name="type">
                        <option value="included">Inclus dans le contrat</option>
                        <option value="billable">Facturable en supplément</option>
                    </select>
                    <small style="color: #666;">Si facturable, le ticket devra être validé par le client.</small>
                </div>

                <div style="margin-top: 20px;">
                    <button type="submit">Créer le ticket</button>
                    <a href="tickets.html" style="margin-left: 20px; color: #666; text-decoration: none;">Annuler</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
